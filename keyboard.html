<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mt-4">
                <div class="container">
                    <div class="row">
                        <div class="col-10  px-0">
                            <input onfocus="onfocus" type="text" class="input form-control" id="calculatorValue"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="col-2 px-0 ">
                            <button id="showHide" onclick="isKeyboardShow()" type="button" class="btn btn-light brn-sm btn-block">show</button>
                        </div>
                    </div>
                </div>
                <div id="keyboard" class="hg-theme-default">
                    <div class="container">
                        <div class="row my-1" id="allNum"></div>
                        <div class="row mb-1 pl-1 mr-n3" id="allStr"></div>
                        <div class="row mb-1 px-1">
                            <div class="float-left mr-auto"><button onclick="previous()" type="button"
                                    class="btn btn-outline-secondary btn-sm">Previous</button></div>
                            <div class="float-right"><button onclick="next()" type="button"
                                    class="btn btn-outline-secondary btn-sm px-4">Next</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
