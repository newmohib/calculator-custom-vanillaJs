<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mt-4">
                <div class="container mb-1">
                    <div class="row">
                        <div class="col-10  px-0">
                            <input type="text" class="input form-control js-input-filled" id="calculatorValue"
                                >
                        </div>
                        <div class="col-2 px-0 ">
                            <button id="showHide" onclick="isKeyboardShow()" type="button" class="btn btn-success brn-sm btn-block">show</button>
                        </div>
                    </div>
                </div>
                <div id="keyboard" class="shadow-lg bg-white border border-light rounded px-1 pb-1 pt-2">
                    <div class="container ">
                        <div class="row pl-1 pt-2" id="allNum"></div>
                        <div class="row mb-0 pl-1 mr-n3" id="allStr"></div>
                        <div class="row pl-1 pr-0 pt-1 mb-1" >
                            <div class="float-left mr-auto ">
                                <button onclick="reset()" type="reset"
                                        class="btn btn-outline-danger btn-sm px-3">Reset</button>
                            </div>
                            <div class="float-right">
                                <button onclick="backSpace()" type="button"
                                        class="btn btn-outline-danger btn-sm px-3">BackSp</button>
                            </div>
                        </div>
                        <div class="row  pl-1 pr-1 ">
                            <div class="col-4 col-md-2 pl-0 mb-2">
                                <button onclick="previous()" type="button"
                                    class="btn btn-secondary btn-sm">Previous</button>
                            </div>
                            <div class="col-4 col-md-8 pl-0 pr-2 mb-2">
                                <button onclick="getData('space')" type="button"
                                        class="btn btn-light btn-sm btn-block button_custom_br">Space</button>
                            </div>
                            <div class="col-4 col-md-2 ml-0 mb-2">
                                <button onclick="next()" type="button"
                                        class="btn btn-secondary btn-sm px-4 ml-n1">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
